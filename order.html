<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Noto+Sans+TC:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="position-relative">
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top p-0">
        <div class="container py-lg-4brand  p-0">
            <a href="index.html">
                <img class="d-lg-none my-3" src="./img/logo.png" height="32">
                <img class="d-none d-lg-block my-4" src="./img/logo@2x.png" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                    <li class="nav-item mx-3 text-center ">
                        <a class="nav-link " aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item mx-3 text-center ">
                        <a class="nav-link  " href="service.html">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3 text-center ">
                        <a class="nav-link " href="design.html">設計作品</a>
                    </li>
                    <li class="nav-item mx-3 text-center ">
                        <a class="nav-link " href="adoption.html">領養專區</a>
                    </li>
                    <li class="nav-item mx-3 text-center ">
                        <a class="btn btn-primary rounded-pill px-5 pill-btn-shadow " href="order.html">毛孩似顏繪</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-texture py-40 py-lg-80">
        <img src="./img/banner.png" class=" img-fluid">
    </section>

    <section class="bg-texture py-40 py-lg-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 ">
                    <form action="" class="py-80 px-3 px-lg-4 bg-white shadow rounded-3 border-top border-primary border-5">
                        <h3 class="mb-5 text-center fw-bold">填寫訂購資訊</h3>
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col mb-3">
                                <label for="given-name" class="form-label">名字</label>
                                <input type="text" class="form-control" id="given-name">
                            </div>
                            <div class="col mb-3">
                                <label for="family-name" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="family-name">
                            </div>
                        </div>
                            <div class="col mb-3">
                                <label for="phone" class="form-label">手機號碼</label>
                                <input type="number" class="form-control" id="phone">
                            </div>
                            <div class="col mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col mb-3">
                                <label for="address" class="form-label">收件地址</label>
                                <div id="city" class="d-lg-flex justify-content-between" >
                                   <select name="city" class="form-select city mb-3">
                                       <option value="">縣市</option>
                                       <option value="基隆市">基隆市</option>
                                       <option value="台北市">台北市</option>
                                       <option value="新北市">新北市</option>
                                   </select>
                                   <select name="town" class="form-select town mb-3">
                                       <option value="">請選擇區域</option>
                                   </select>
                                </div>
                                <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址">
                            </div>
                            <div class="col mb-3">
                                <label for="designer" class="form-label">選擇設計師風格</label>
                                <select id="designer" aria-label="designer" class="form-select">
                                    <option selected disabled>請選擇設計師</option>
                                    <option value="Meili">Meili</option>
                                    <option value="Zoe">Zoe</option>
                                    <option value="Birdy">Birdy</option>
                                    <option value="Michael">Michael</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <label for="payment" class="form-label">付款方式</label>
                                <select class="form-select" aria-label="payment">
                                    <option value="1">貨到付款</option>
                                    <option value="2">信用卡</option>
                                    <option value="3">銀行匯款</option>
                                    <option value="4">超商取貨付款</option>
                                </select>
                            </div>
                            <div class="col mb-3">
                                <p class="mb-1">加購服務</p>
                                <div class="form-check d-inline-block me-3">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="option1">送禮用包裝+100
                                        </label>
                                </div>
                                <div class="form-check d-inline-block me-3">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="option2">無框畫+250
                                        </label>
                                </div>
                            </div>
                            <div class="col mb-4">
                                <label for="note" class="form-label">備註說明</label>
                                <textarea class="form-control" id="note" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <h4 class="fw-bold mb-4">總金額 NT$ 300</h4>
                                <button type="button" class="btn btn-primary rounded-pill px-5 mb-5">送出訂購資訊</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="border-top border-3 border-primary py-5 mt-5">
        <div class="text-center text-lg-start d-lg-flex justify-content-center align-items-center">
            <div class="d-lg-flex align-items-center mb-5 mb-lg-0 me-lg-5">
                <div class="mb-4 mb-lg-0 me-lg-4">
                    <img src="./img/link01.png">
                </div>
                <div>
                    <h4>加入撿到寶團隊</h4>
                    <p>我也會畫畫，希望能盡一份心力！</p>
                    <a href="index.html" class="btn btn-outline-secondary rounded-pill px-5 pill-btn-primary">聯絡我們</a>
                </div>
            </div>
            <div class="d-lg-flex align-items-center">
                <div class="mb-4 mb-lg-0 me-lg-4">
                    <img src="./img/link02.png">
                </div>
                <div>
                    <h4>加入奴才行列</h4>
                    <p>我想找個家人，看等家的浪浪們！</p>
                    <a href="adoption.html" class="btn btn-outline-secondary rounded-pill px-5 pill-btn-primary">領養專區</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-secondary text-white text-center py-4">
        Copyright © 2022 撿到寶. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    </body>
</html>
